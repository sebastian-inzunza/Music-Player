<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Music Player Master</title>
</head>
<body>
    <div class="player">
        <div class="details">
            <div class="now-playing">Playing x of y</div>
            <div class="track-art"></div>
            <div class="track-name">Track name</div>
            <div class="track-artist"></div>
        </div>
        <div class="buttons">
            <div class="prev-track " onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
            <div class="pause-track" onclick="playPauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
            <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>

        <div class="slider-container">
            <div class="current-time">00:00</div>
            <input class="seek-slider" type="range" min="0" max="100" value="0" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>

        <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input class="volume-slider" type="range" value="10" min="1" max="100" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>

    </div>

    
</body>
<script src="js/logic.js"></script>
</html>
